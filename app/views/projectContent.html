<article>
  <header>
    <h1 class="project__title">{{project.title}}</h1>
    <p class="project__meta">
      <time datetime="{{project.timestamp}}">{{project.timestamp | date:'longDate'}}</time>
    </p>
  </header>
  <div class="project__body" marked="project.body"></div>
  <div class="comments"></div>
</article>
